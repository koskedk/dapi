<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <div *ngIf="isLoggedIn;else elseBlock">
      <ion-button (click)="onLogout()">Log Out [{{getName()}}]</ion-button>
    </div>

    <ng-template #elseBlock>
      <ion-button (click)="onLogin()">Log In</ion-button>
    </ng-template>
  </div>
</ion-content>
